<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Lista email generata tramite API:</h1>
        <div v-if="emails.length == 10">
        <ul>
            <li v-for="email in emails">{{email}}</li>
            
        </ul>
        </div>
        <div v-else>
            <h3 v-show="!toggle">Attendere</h3>
            <button v-show="toggle" @click="generaEmails();loading()">Genera Lista Emails</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
